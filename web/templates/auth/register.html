<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../../static/css/auth.css" />
</head>

<body>
    <section class="container">
        <header>Register</header>
        <form action="/register" class="form" method="post">
            <div class="input-box">
                <label>Username</label>
                {{ range .Errors.username}}
                <p style="color: red;">{{.}}</p>
                {{end}}
                <input type="text" name="username" placeholder="Username" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                {{ range .Errors.email}}
                <p style="color: red;">{{.}}</p>
                {{end}}
                <input type="email" name="email" placeholder="Email Address" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                {{ range .Errors.password}}
                <p style="color: red;">{{.}}</p>
                {{end}}
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                {{ range .Errors.confirm}}
                <p style="color: red;">{{.}}</p>
                {{end}}
                <input type="password" name="confirm" placeholder="Confirm password" required />
            </div>
            <div class="column spacer">
                <div class="input-social">
                    <img class="social" src="../../static/svgs/1298745_google_brand_branding_logo_network_icon.svg"
                        alt="" srcset="">
                    <p>Sign Up with Google</p>
                </div>
                <div class="input-social">
                    <img class="social" src="../../static/svgs/5296499_fb_facebook_facebook logo_icon.svg" alt=""
                        srcset="">
                    <p>Sign Up with FaceBook</p>
                </div>
            </div>


            <input type="submit" value="Submit" class="btn">
        </form>
    </section>
</body>

</html>
